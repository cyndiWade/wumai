<!DOCTYPE html>

<html>
<head>
	<!-- 全局样式 -->
	<include file="Public:top" />

	<!-- BEGIN PAGE LEVEL STYLES -->

	<link rel="stylesheet" type="text/css" href="{$global_tpl_view.Group_Resource_Path}css/select2_metro.css" />

	<link rel="stylesheet" href="{$global_tpl_view.Group_Resource_Path}css/DT_bootstrap.css" />

	<!-- END PAGE LEVEL STYLES -->
	<style type="text/css">
		
		
	</style>
	
</head>

<!-- END HEAD -->

<!-- BEGIN BODY -->

<body class="page-header-fixed">

	<include file="Public:header" />

	<!-- BEGIN CONTAINER -->

	<div class="page-container row-fluid">

		<!-- 左侧导航 -->
		<include file="Public:sidebar" />

		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN PAGE CONTAINER-->        

			<div class="container-fluid">

				<!-- BEGIN PAGE HEADER-->

				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN PAGE TITLE & BREADCRUMB-->

						<h3 class="page-title">

							{$global_tpl_view.module_name}<small> {$global_tpl_view.action_name}</small>

						</h3>


						<!-- END PAGE TITLE & BREADCRUMB-->

					</div>

				</div>

				<!-- END PAGE HEADER-->

				<!-- BEGIN PAGE CONTENT-->

				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN EXAMPLE TABLE PORTLET-->

						<div class="portlet box blue">

							<div class="portlet-title">

								<div class="caption"><i class="icon-globe"></i>{$global_tpl_view.title_name}</div>

								<div class="tools">

									<a href="javascript:;" class="collapse"></a>
									
									<a href="javascript:;" class="reload"></a>
			

								</div>

							</div>


							<div class="portlet-body">
								
								<table class="table table-striped table-bordered table-hover sample_1">
									<thead>
										<tr>
											<th>订单ID</th>
											<th>标题</th>
											<th>预计执行时间</th>
											<th>创建日期</th>
											
											<th>客户账号</th>
											<th>订单总额</th>
											<th>媒体数量</th>
											<th>状态</th>
													
											<th>操作</th>
										</tr>
									</thead>
									<tbody>								
										<volist name="view_data['list']" id="vo" key="i">
										<tr class="odd gradeX">
											<td >{$vo.id}</td>
											<th>{$vo.yxd_name}</th>
											<td>{$vo.start_time}</td>
											<td>{$vo.create_time}</td>
											
											<td>{$vo.order_user_account}</td>
											<td>{$vo.all_price}</td>
											<td>{$vo.account_num}</td>
											<td>{$vo.status_explain}</td>
											
											<td class="center">
												<a href="javascript:;" class="btn_bak"  data-record_prev="1" data-url="{:U('Admin/Order/weixin_intention_edit',array('act'=>'update','id'=>$vo['id']))}">审核</a>
												| <a href="javascript:;" class="btn_bak"  data-record_prev="1" data-url="{:U('Admin/Order/weixin_intention_detail',array('id'=>$vo['id']))}">详情</a>
												<!-- | <a href="{:U('Admin/Order/news_generalize_edit',array('act'=>'delete','id'=>$vo['id']))}" class="check" >删除</a>-->
											</td>
										</tr>
										</volist>
									</tbody>
								</table>
							</div>
	
						</div>

						<!-- END EXAMPLE TABLE PORTLET-->

					</div>

				</div>
				<!-- END PAGE CONTENT-->

			</div>

			<!-- END PAGE CONTAINER-->

		</div>

		<!-- END PAGE -->

	</div>

	<!-- END CONTAINER -->

	<!-- 页脚 -->
	<include file="Public:foot" />

	<!-- 核心插件 -->
	<include file="Public:bottom" />

	<!-- BEGIN PAGE LEVEL PLUGINS -->

	<script type="text/javascript" src="{$global_tpl_view.Group_Resource_Path}js/select2.min.js"></script>

	<script type="text/javascript" src="{$global_tpl_view.Group_Resource_Path}js/jquery.dataTables.js"></script>

	<script type="text/javascript" src="{$global_tpl_view.Group_Resource_Path}js/DT_bootstrap.js"></script>

	<!-- END PAGE LEVEL PLUGINS -->

	<!-- BEGIN PAGE LEVEL SCRIPTS -->

	<script type="text/javascript" src="{$global_tpl_view.Group_Resource_Path}js/app.js"></script>

	
	<script type="text/javascript" src="{$global_tpl_view.Group_Resource_Path}js/table-managed-Admin-Public.js"></script>   
	
	<script type="text/javascript">

		jQuery(document).ready(function() {       

		   App.init();

		  TableManaged.init();

		});

	</script>
	
</body>

<!-- END BODY -->

</html>

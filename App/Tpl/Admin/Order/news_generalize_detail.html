									</div>

									</div>

										<label class="control-label">原文地址：</label>
										<div class="controls">
											<input disabled="disabled" type="text" class="span4 m-wrap" data-required="1"  name="web_url" value="{$view_data['order_info']['web_url']}" >
										</div>
									</div>
									
									<div class="control-group">
										<label class="control-label">备注信息：<span class="required"></span></label>
										<div class="controls">

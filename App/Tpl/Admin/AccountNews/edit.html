									</div>
									
									<div class="control-group">
										<label class="control-label">行业分类：</label>
											<div class="controls">
												<select name="industries" tabindex="1" class="small m-wrap">
													<volist name="view_data['hyfl']" id="vo">
													<if condition="$view_data['ac_industries'] eq $vo['val']">
													<option value="{$vo.val}" selected="selected">{$vo.title}</option>
													<else />
													<option value="{$vo.val}">{$vo.title}</option>
													</if>
													</volist>
												</select>
											</div>
									</div>

												<if condition="$view_data['ac_pt_type'] eq $vo['val']">
												<option value="{$vo.val}" selected="selected">{$vo.title}</option>
												<else />

												</if>
												</volist>
											</select>

									</div>

										</div>
									</div>

											<select class="small m-wrap region_left">

									</div>

												<option value="{$vo.val}" selected="selected">{$vo.title}</option>

									</div>

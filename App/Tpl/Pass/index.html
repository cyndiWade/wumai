<script type="text/javascript">
$(function(){
	$(".J_infoTrigger").hover(function(){
	$(this).css({"z-index":"10"});
  	$(this).find(".popover").show();
},function(){
	$(this).find(".popover").hide();
	$(this).css({"z-index":"1"});
	 });
    $('.user').hide();
    $('.ver').hide();
});
var resetVerifyCode = $('#resetVerifyCode');
resetVerifyCode.click(function(){
    var timenow = new Date().getTime();
    var _this = $(this);
    var href = "{:U('Advert/Account/verify')}"+'#'+timenow;
    _this.attr('src',href);
});
var refimg = $('.refimg');
refimg.click(function(){
    var timenow = new Date().getTime();
    var _this = $(this);
    var href = "{:U('Advert/Account/verify')}"+'#'+timenow;
    resetVerifyCode.attr('src',href);
});
var redbtn = $('.redbtn');
redbtn.click(function(){
    var name = $('input[name="account"]').val();
    var type = $('input[name="sf"]:checked').val();
    var verify = $('input[name="verify"]').val();
    if(name=='')
    {
        $('.yes_ver').hide();
        $('.yes_user').hide();
        $('.user').show();
        return;
    }else if(verify=='')
    {
        $('.yes_ver').hide();
        $('.yes_user').hide();
        $('.ver').show();
        return;
    }else{
        $('.user').hide();
        $('.ver').hide();
        $('.yes_ver').show();
        $('.yes_user').show();
        $.ajax({
            type: "POST",
            url: "{:U('Index/Pass/checkname')}",
            data: {
                'account': name,
                'type' : type,
                'verify' : verify
            },
            dataType: "json",
            success:function(val)
            {
                if(val.status==0)
                {
                    window.location.href = val.goto_url;
                }else{
                    alert(val.msg);
                }
            }
        });
    }
});
</script>
